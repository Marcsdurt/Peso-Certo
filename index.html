<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Peso Certo</title>
</head>
<body>
    <form id="form">
    <label for="peso">Seu Peso:</label>
    <input type="number" name="peso" step="0.01" min="0" id="peso" required>
    <label for="altura">Sua Altura:</label>
    <input type="number" name="altura" step="0.01" min="0" id="altura" required>
    <button type="submit">Calcular</button>

    <span id="valor"></span>
</form>
</body>
</html>
